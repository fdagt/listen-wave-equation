> </mrow> <mo>=</mo> <mn>0</mn> </math> </div> <div> <math> <mi mathvariant=italic>Audio</mi> <mo>&ApplyFunction;</mo> <mrow> <mo>(</mo> <mi>t</mi> <mo>)</mo> </mrow> <mo>=</mo> <mi>u</mi> <mrow> <mo>(</mo> <mfrac> <mrow> <mi>p</mi> <mo>&InvisibleTimes;</mo> <mi>L</mi> </mrow> <mn>100</mn> </mfrac> <mo>,</mo> <mi>t</mi> <mo>)</mo> </mrow> <mspace width=1em></mspace> <mrow> <mo>(</mo> <mn>0</mn> <mo>≤</mo> <mi>t</mi> <mo>≤</mo> <mi>T</mi> <mo>)</mo> </mrow> </math> </div> </div> <div> <form onsubmit="return false;"> <div class=my-3> <label for=stringLength class=form-label>弦長 <span class=fst-italic>L</span> [m]</label> <input type=number id=parameter-string-length name=stringLength class=form-control min=0.01 step=0.01 value=1.0 oninput=updateFundamentalFrequency()> </div> <div class=my-3> <label for=waveVelocity class=form-label>波速 <span class=fst-italic>c</span> [m/s]</label> <input type=number id=parameter-wave-velocity name=waveVelocity class=form-control min=0.01 step=0.1 value=523.2514 oninput=updateFundamentalFrequency()> </div> <div class=my-3> <div class="form-check form-switch"> <input type=checkbox id=parameter-is-damping name=isDamping class=form-check-input checked oninput="updateFundamentalFrequency(); updateAbility(); updateFormula();"> <label class=form-check-label for=isDamping>減衰項</label> </div> </div> <div class=my-3> <label for=attenuation class=form-label>減衰係数 <span class=fst-italic>γ</span> [/s]</label> <input type=number id=parameter-attenuation name=attenuation class=form-control min=0.01 step=0.01 value=1.645 oninput=updateFundamentalFrequency()> </div> <div class=my-3> <label for=fundamentalFrequency class=form-label>基本周波数 <span class=fst-italic>f</span><sub>0</sub> [Hz]</label> <input id=parameter-fundamental-frequency name=fundamentalFrequency class=form-control value=0 readonly> </div> <div class=my-3> <label for=pickup class=form-label>ピックアップ <span class=fst-italic>p</span> [&percnt;]</label> <input type=range id=parameter-pickup name=pi y2=50% stroke=silver></line> <line x1=12.5% y1=2.35cm x2=12.5% y2=2.65cm stroke=silver></line> <line x1=25.0% y1=2.35cm x2=25.0% y2=2.65cm stroke=silver></line> <line x1=37.5% y1=2.35cm x2=37.5% y2=2.65cm stroke=silver></line> <line x1=50.0% y1=2.35cm x2=50.0% y2=2.65cm stroke=silver></line> <line x1=62.5% y1=2.35cm x2=62.5% y2=2.65cm stroke=silver></line> <line x1=75.0% y1=2.35cm x2=75.0% y2=2.65cm stroke=silver></line> <line x1=87.5% y1=2.35cm x2=87.5% y2=2.65cm stroke=silver></line> <line class=pickup-line x1=0% y1=0% x2=0% y2=100% stroke=wheat></line> <g class=user-select-none> <text x=0% y=2.65cm text-anchor=start dominant-baseline=hanging transform=translate(4)>0</text> <text x=50% y=2.65cm text-anchor=middle dominant-baseline=hanging>L/2</text> <text x=100% y=2.65cm text-anchor=end dominant-baseline=hanging transform=translate(-4)>L</text> </g> </g> <g class=graph-edges> </g> <g class=graph-nodes> </g> </svg> <script>initializeGraph("initial-condition-derivative-svg");</script> </div> </div> </div> </div> </div> <div class="my-3 text-center"> <button type=button class="btn btn-primary" onclick=onOutputButtonClicked()>出力</button> </div> <div class=my-3> <div class=progress> <div id=calculation-progress-bar class=progress-bar style=width:0></div> </div> </div> <div class=my-3> <audio id=audio-player controls class=mx-auto style=display:block;visibility:hidden></audio> </div> </div> <div class=col-md-2></div> </div> </div> <div style="height: 2.5cm"></div> <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js integrity=sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM crossorigin=anonymous></script> </body> </html>
