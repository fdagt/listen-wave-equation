<!-- u_tt + 2ln2/τ u_t - c**2 u_xx = 0 -->
<div>
  <math>
    <!-- u_tt -->
    <msub>
      <mi>u</mi>
      <mrow>
	<mi>t</mi>
	<mi>t</mi>
      </mrow>
    </msub>
    <mo>+</mo>
    <!-- 2ln2/τ u_t -->
    <mfrac>
      <mrow>
	<mn>2</mn>
	<mo>&InvisibleTimes;</mo>
	<mi>ln</mi>
	<mo>&ApplyFunction;</mo>
	<mn>2</mn>
      </mrow>
      <mi>τ</mi>
    </mfrac>
    <mo>&InvisibleTimes;</mo>
    <msub>
      <mi>u</mi>
      <mi>t</mi>
    </msub>
    <mo>-</mo>
    <!-- c**2 u_xx -->
    <msup>
      <mi>c</mi>
      <mn>2</mn>
    </msup>
    <mo>&InvisibleTimes;</mo>
    <msub>
      <mi>u</mi>
      <mrow>
	<mi>x</mi>
	<mi>x</mi>
      </mrow>
    </msub>
    <mo>=</mo>
    <mi>0</mi>
  </math>
</div>
<!-- u(0, t) = u(L, t) = 0 -->
<div>
  <math>
    <!-- u(0, t) -->
    <mi>u</mi>
    <mo>&ApplyFunction;</mo>
    <mrow>
      <mo>(</mo>
      <mn>0</mn>
      <mo>,</mo>
      <mi>t</mi>
      <mo>)</mo>
    </mrow>
    <mo>=</mo>
    <!-- u(L, t) -->
    <mi>u</mi>
    <mo>&ApplyFunction;</mo>
    <mrow>
      <mo>(</mo>
      <mn>L</mn>
      <mo>,</mo>
      <mi>t</mi>
      <mo>)</mo>
    </mrow>
    <mo>=</mo>
    <mn>0</mn>
  </math>
</div>
<!-- WAV(t) = u(pL/100, t) (0 <= t <= T) -->
<div>
  <math>
    <!-- WAV(t) -->
    <mi>WAV</mi>
    <mo>&ApplyFunction;</mo>
    <mrow>
      <mo>(</mo>
      <mi>t</mi>
      <mo>)</mo>
    </mrow>
    <mo>=</mo>
    <!-- u(pL/100, t) -->
    <mi>u</mi>
    <mrow>
      <mo>(</mo>
      <mfrac>
	<mrow>
	  <mi>p</mi>
	  <mo>&InvisibleTimes;</mo>
	  <mi>L</mi>
	</mrow>
	<mn>100</mn>
      </mfrac>
      <mo>,</mo>
      <mi>t</mi>
      <mo>)</mo>
    </mrow>
    <mspace width="1em"></mspace>
    <!-- (0 <= t <= T) -->
    <mrow>
      <mo>(</mo>
      <mn>0</mn>
      <mo>≤</mo>
      <mi>t</mi>
      <mo>≤</mo>
      <mi>T</mi>
      <mo>)</mo>
    </mrow>
  </math>
</div>
